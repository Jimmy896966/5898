<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名投稿 - Discord（美化版）</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        #submission-form {
            margin-bottom: 20px;
        }
        #submission-content, #submission-title {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        #submission-content {
            height: 150px;
            resize: vertical;
        }
        #submission-content:focus, #submission-title:focus {
            border-color: #7289da;
            outline: none;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        button, .file-input-label {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            margin: 5px 0;
            text-align: center;
        }
        button:hover, .file-input-label:hover {
            background-color: #5b6eae;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            transform: translateY(-20px);
        }
        .status-visible {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
        .success {
            background-color: #2ecc71;
            color: white;
        }
        .error {
            background-color: #e74c3c;
            color: white;
        }
        #image-preview {
            max-width: 100%;
            margin-top: 15px;
            display: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #image-upload {
            display: none;
        }
        .file-name {
            margin-left: 10px;
            font-size: 14px;
            color: #666;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
            color: #7289da;
        }
        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #7289da;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            button, .file-input-label {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>匿名投稿 </h1>
        <div id="submission-form">
            <input type="text" id="submission-title" placeholder="標題（選填）">
            <textarea id="submission-content" placeholder="在這裡寫下你想分享的內容..."></textarea>
            <div class="button-container">
                <label for="image-upload" class="file-input-label">
                    選擇圖片
                    <input type="file" id="image-upload" accept="image/*">
                </label>
                <span class="file-name" id="file-name"></span>
                <button onclick="submitContent()">提交</button>
            </div>
            <img id="image-preview">
        </div>
        <div id="loading">
            <div class="loading-spinner"></div>
            發送中，請稍候...
        </div>
        <div id="status"></div>
    </div>

    <script>
        const webhookUrl = 'https://discord.com/api/webhooks/1291205261515821057/4l6g0JR9WRcfq7y-m2mw_Qq7sBLLhAtQVwdtMQdkwJo2a-tYATnf9C1p8vl5h9931YuL';
        let imageBase64 = null;

        document.getElementById('image-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 8 * 1024 * 1024) {
                    showStatus('圖片大小不能超過 8MB，請選擇較小的圖片。', false);
                    this.value = '';
                    return;
                }
                document.getElementById('file-name').textContent = file.name;
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageBase64 = e.target.result;
                    document.getElementById('image-preview').src = imageBase64;
                    document.getElementById('image-preview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                document.getElementById('file-name').textContent = '';
                document.getElementById('image-preview').style.display = 'none';
                imageBase64 = null;
            }
        });

        function submitContent() {
            const content = document.getElementById('submission-content').value;
            const title = document.getElementById('submission-title').value;
            if (content.trim() === '' && !imageBase64) {
                showStatus('請輸入內容或上傳圖片後再提交！', false);
                return;
            }

            const currentTime = new Date().toLocaleString('zh-TW', { timeZone: 'Asia/Taipei' });

            const embed = {
                title: title || "匿名投稿",
                description: content,
                color: 0x7289DA, // Discord藍色
                footer: {
                    text: `投稿時間：${currentTime}`
                }
            };

            if (imageBase64) {
                embed.image = { url: imageBase64 };
            }

            const data = {
                embeds: [embed]
            };

            document.getElementById('loading').style.display = 'block';

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                document.getElementById('loading').style.display = 'none';
                if (response.ok) {
                    showStatus('投稿成功發送到 Discord！', true);
                    document.getElementById('submission-content').value = '';
                    document.getElementById('submission-title').value = '';
                    document.getElementById('image-upload').value = '';
                    document.getElementById('file-name').textContent = '';
                    document.getElementById('image-preview').style.display = 'none';
                    imageBase64 = null;
                } else {
                    throw new Error('HTTP error ' + response.status);
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                showStatus('發送失敗：' + error.message + '。請稍後再試或聯繫管理員。', false);
                console.error('Error:', error);
            });
        }

        function showStatus(message, isSuccess) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = isSuccess ? 'success' : 'error';
            statusElement.classList.add('status-visible');
            setTimeout(() => {
                statusElement.classList.remove('status-visible');
            }, 5000);
        }
    </script>
</body>
</html>
